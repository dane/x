---
layout: index
---

<ol id="posts">
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time datetime="{{ post.date | date: "%Y-%m-%dT%H:%M:%SZ" }}">{{ post.date | date: "%B %e, %Y" }}</time>
    <article>{{ post.content | more_link: post.url }}</article>
  </li>
  {% endfor %}
</ol>
